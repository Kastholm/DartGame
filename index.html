<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="dartgame.js" defer></script>
    <link rel="stylesheet" href="dartgame.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/fjz0fyq.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </head>
  <body id="ola">
    <div class="cursor rounded"></div>
    <div class="cursor pointed"></div>
    
    <div class="dart-body">
      <div class="number">
        <span class="empty">Tal</span>
        <span class="count">20</span>
        <span class="count">19</span>
        <span class="count">18</span>
        <span class="count">17</span>
        <span class="count">16</span>
        <span class="count">15</span>
        <span class="count">14</span>
        <span class="count">13</span>
        <span class="count">T</span>
        <span class="count">D</span>
        <span class="count">B</span>
      </div>
    </div>
    <div class="activity">
      <i class="fa-solid fa-circle-xmark actiExit"></i>
      <h2>Aktivitets Log</h2>
    </div>
    <div class="shortcuts">
      <h2>Genvejs taster</h2>
      <i class="fa-solid fa-circle-xmark shortExit"></i>
      <p><i class="fa-solid fa-t"></i> = Tilføj spiller</p>
      <p><i class="fa-solid fa-f"></i> = Fjern spiller</p>
      <p><i class="fa-solid fa-s"></i> = Start spil</p>
      <p><i class="fa-solid fa-arrow-right-long"></i>Næste spiller</p> 
      <p><i class="fa-solid fa-arrow-left-long"></i>Forrige Spiller</p>
    </div>
    <box style="display: flex">
      <button style="display: none" class="prev">
        Forrige Spiller<!-- <i class="fa-solid fa-user-plus"></i> -->
      </button>
      <button style="display: none" class="next">
        Næste Spiller<!-- <i class="fa-solid fa-user-plus"></i> -->
      </button>
      <button class="add">
        Tilføj Spiller<i class="fa-solid fa-user-plus"></i>
      </button>
      <button onclick="remPlayer()" class="remove">
        Fjern Spiller<i class="fa-solid fa-user-minus"></i>
      </button>
      <button style="display: none" class="start">
        Start Spil<i class="fa-solid fa-arrows-rotate"></i>
      </button>
      <button class="restart">
        Genstart<i class="fa-solid fa-arrows-rotate"></i>
      </button>
    </box>
    
  </body>
  </html>
